<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container-fluid">
			<h3>Your Orders</h3>

			<ng-container *ngIf="orderHistoryList.length > 0; else noOrders">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th width="20%">Order Tracking Number</th>
							<th width="10%">Total Price</th>
							<th width="10%">Total Quantity</th>
							<th width="10%">Order Date</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let orderHistory of orderHistoryList">
							<td>{{ orderHistory.orderTrackingNumber }}</td>
							<td>{{ orderHistory.totalPrice | currency:'USD' }}</td>
							<td>{{ orderHistory.totalQuantity }}</td>
							<td>{{ orderHistory.dateCreated | date:'medium' }}</td>
						</tr>
					</tbody>
				</table>
			</ng-container>

			<ng-template #noOrders>
				<div *ngIf="orderHistoryList.length == 0" class="alert laert-warning col-md-12" role="alert">
					No orders found.
				</div>
			</ng-template>
		</div>
	</div>
</div>
