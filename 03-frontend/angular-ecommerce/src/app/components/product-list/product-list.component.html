<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <!-- loop over the collection of products -->
          <div *ngFor="let product of products" class="col-md-3">

            <div class="product-box">
							<a routerLink="/products/{{ product.id }}">
								<img src="{{ product.imageUrl }}" alt="product-img" class="img-responsive">
							</a>
							<a routerLink="/products/{{ product.id }}">
								<h1>{{ product.name }}</h1>
							</a>
              <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
              <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
            </div>

          </div>

          <!-- if products empty then display a message -->
           <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products found.
           </div>
        </div>
				<!-- begin footer -->

				<div class="footer-pagination">
					<div class="row">
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-9" style="padding-left:30%">
									<ngb-pagination [(page)]="pageNumber"
																	[pageSize]="pageSize"
																	[collectionSize]="totalElements"
																	[maxSize]="5"
																	[boundaryLinks]="true"
																	(pageChange)="listProducts()">
									</ngb-pagination>
								</div>

								<div class="col-md-3 mt-2" style="text-align: right;">
									<span class="mr-2">Page Size</span>
									<select #myPageSelect
									[value]="pageSize"
									(change)="updatePageSize(myPageSelect.value)">
										<option value="2">2</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="50">50</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- end footer -->
      </div>
    </div>
</div>
